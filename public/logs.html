<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            color: #495057;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 1rem;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            margin: 1rem auto;
        }

        .password-prompt {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .password-form {
            text-align: center;
            padding: 2rem;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .password-form input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .password-form button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
        }

        .password-form button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #343a40;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e2e6ea;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 0.5rem;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="passwordPrompt" class="password-prompt">
        <div class="password-form">
            <h2>Enter Password</h2>
            <input type="password" id="passwordInput" placeholder="Password">
            <button id="submitPassword">Submit</button>
        </div>
    </div>
    <div id="content" class="container" style="display: none;">
        <button id="clearLogs" class="btn-clear" disabled>Clear Logs</button>
        <table>
            <thead>
                <tr>
                    <th>IP Address</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="logsContent">
                <!-- Logs will be inserted here -->
            </tbody>
        </table>
    </div>
    <footer>
        <p>&copy; 2024 Fun Interactive Page. All rights reserved.</p>
    </footer>
    <script>
        const correctPassword = 'Clax'; // Replace with your desired password

        function showContent() {
            document.getElementById('passwordPrompt').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            fetchLogs(); // Initial fetch to populate logs
        }

        document.getElementById('submitPassword').addEventListener('click', () => {
            const enteredPassword = document.getElementById('passwordInput').value;
            if (enteredPassword === correctPassword) {
                showContent();
            } else {
                alert('Incorrect password. Please try again.');
            }
        });

        function fetchLogs() {
            fetch('/logs')
                .then(response => response.text())
                .then(data => {
                    const logsContent = document.getElementById('logsContent');
                    const logs = data.trim().split('\n');
                    logsContent.innerHTML = ''; // Clear existing content
                    logs.forEach(log => {
                        const parts = log.split(' - ');
                        if (parts.length === 2) {
                            const [ip, timestamp] = parts;
                            const row = document.createElement('tr');
                            row.innerHTML = `<td>${ip}</td><td>${timestamp}</td>`;
                            logsContent.appendChild(row);
                        }
                    });
                })
                .catch(error => {
                    document.getElementById('logsContent').innerHTML = '<tr><td colspan="2">Error loading logs</td></tr>';
                    console.error('Error loading logs:', error);
                });
        }

        document.getElementById('clearLogs').addEventListener('click', () => {
            fetch('/clear-logs', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        fetchLogs(); // Refresh the logs after clearing
                    } else {
                        console.error('Failed to clear logs');
                    }
                })
                .catch(error => console.error('Error clearing logs:', error));
        });
    </script>
</body>
</html>
